<html layout:decorate="~{layout}">
<div layout:fragment="content">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
<script src="js/signup.js"></script>

<div class="container">
		<h2>회원가입</h2>
		<span>정확한 정보를 입력해주십시오. 타 정보 무단 도용 또는 허위 정보 입력 시 회원가입 승인이 되지 않으며
			불이익을 받으실 수 있습니다.</span> <br>
		<span>회원정보</span>

		<form name = "signupForm" onsubmit = "return false;">
			<table class = "table table-bordered">
				<tr>
					<td>아이디</td>
					<td><input type="text" id="username"
				name="username" required> 
				<button type="button">중복확인</button></td>
					<td>이름</td>
					<td><input type="text" id="name" name="name" required></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" id="password"
				name="password" required></td>
					<td>비밀번호 확인</td>
					<td> <input type="password" id="confirmPassword"
				name="confirmPassword" required></td>
				</tr>
				<tr>
					<td>휴대폰 번호</td>
					<td><input type="tel" id="phone"
				name="phone" required placeholder="010-xxxx-xxxx"></td>
					<td>이메일</td>
					<td><input type="email" id="email"
				name="email" required></td>
				</tr>
			</table>

		 <button type="button" onclick="signup()">가입</button>
		</form>
	</div>
	
	
</div>
</html>
